<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <ul type="square">
        <li> <abbr title="use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="use a tag <h1> até <h6>">Títulos</abbr></li>
                <li><abbr title="use a tag <image>">Imagens</abbr></li>
                    <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
                    <li><abbr title="use a tag <ol>"> Listas ordenadas</abbr></li>
                        <li><abbr title="use a tag <a>">Hyperlink</abbr></li>

    </ul>

</body>
</html>
