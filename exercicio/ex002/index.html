<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Para haver a quebra de linha, <br>
      como essa, é importante colocar a tag &lt;br&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg; 
        &copy;
        &cent;
        &euro;
        &uparrow;
    </p>
    <P>Vamos adicionar alguns emoji:
        &#x1F4F1; <!--código p/ começar o emoji &#x, depois ir no emojipedia e copiar o código-->
        &#x1F929;
    </P>
</body>
</html>
