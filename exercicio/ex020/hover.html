<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOVER</title>
    <style>
        body{
            background-color: antiquewhite;
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p{
            display: none;
        }

        div:hover > p{
            display: block;
            color: white;
            background-color: red;
            padding: 20px;
            width: 100px;
            text-align: center;
            font-weight: bolder;
        }

        div:hover{
            color: red;
        
        }
    </style>

</head>
<body>
    <h1>Teste HOVER</h1>
    <p>Tenho uma frase escondida...</p>
    <div> Clique aqui e descubra.
        <p>SURPRESA!</p>
    </div>
    
</body>
</html>
