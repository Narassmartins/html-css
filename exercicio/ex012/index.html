<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedagem localmente.</h1>
    <p>Esse vídeo esta hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="560px" controls></video> <!--a forma mais fácil-->
    <video width="560px" poster="imagens/VIDEO.png" controls>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/A6PWu3EH7Xw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    

    
</body>
</html>
